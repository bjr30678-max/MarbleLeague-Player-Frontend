<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="彈珠聯盟 - LINE LIFF 遊戲平台" />
    <meta name="theme-color" content="#667eea" />

    <!-- Security Headers via meta tags (Note: X-Frame-Options can only be set via HTTP headers) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <title>彈珠聯盟 - MarbleLeague Player</title>

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://static.line-scdn.net" />
    <link rel="preconnect" href="https://cdn.socket.io" />

    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: #0f172a;
        color: #fff;
      }

      #root {
        min-height: 100vh;
      }

      /* Initial loading screen */
      .initial-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loading">
        <p>載入中...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
